<div *ngIf="isLoading$ | async">
    <h1 class="text-5xl text-center font-bold px-2 py-5">Loading...</h1>
</div>
<div *ngIf="!(isLoading$ | async)">
    <div class="mt-3 mb-2 w-full">
        <div class="flex flex-col align-middle justify-center items-center">
            <h2 class="text-2xl mb-1 capitalize">{{selectedOption}}</h2>
            <div class="inline-flex rounded-md shadow-sm"
                role="group">
                <button type="button"
                    (click)="loadMovies('day')"
                    class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-transparent border border-gray-900 rounded-s-lg hover:bg-gray-900 hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-gray-900 focus:text-white">
                    Last Day
                </button>
                <button type="button"
                    (click)="loadMovies('week')"
                    class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-transparent border border-gray-900 rounded-e-lg hover:bg-gray-900 hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-gray-900 focus:text-white ">
                    Last Week
                </button>
            </div>
        </div>
        <div class="alert alert-danger p-3 mt-3"
            role="alert"
            *ngIf="error$">
            {{error$}}
        </div>
    </div>
    <div class="grid gap-3 lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-1">
        <div class=""
            *ngFor="let movie of response$?.results">
            <app-movie-card [movie]="movie"></app-movie-card>
        </div>
    </div>
</div>
